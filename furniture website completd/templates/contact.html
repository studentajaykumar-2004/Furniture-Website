{% extends "base.html" %}
{% block content %}

<!-- Contact Page Section -->
<main class="contact-page" data-aos="fade-up">
  <h2 class="section-title">📞 Contact Us</h2>

  {% if message_sent %}
    <div class="success-message" data-aos="zoom-in">
      ✅ Your message has been sent successfully!
    </div>
  {% endif %}

  <div class="contact-container">

    <!-- Contact Information Box -->
    <div class="contact-info" data-aos="fade-right">
      <h3>📬 Get in Touch</h3>
      <ul>
        <li><strong>Email:</strong> support@myfurniture.com</li>
        <li><strong>Phone:</strong> +91 9876543210</li>
        <li><strong>Address:</strong> 123 Furniture Street,<br>Bhubaneswar, Odisha, India</li>
      </ul>
    </div>

    <!-- Contact Form -->
    <form method="post" action="/contact" class="contact-form" data-aos="fade-left">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
      </div>

      <button type="submit" class="btn-submit">Send</button>
    </form>

  </div>
</main>

{% endblock %}
